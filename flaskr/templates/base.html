{% extends 'bootstrap/base.html' %}

{% block styles %}
{{super()}}

<link rel="stylesheet" href="{{ url_for('static', filename='darkly.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='sidebar.css') }}">

<script src="https://kit.fontawesome.com/d6ac5bc00e.js"></script>
{% endblock %}

{% block navbar %}
   <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <button type="button" 
                        class="btn btn-primary"
                        style="background-color:#6d7fcc;border:none">
                <i class="fas fa-bars"></i>
                </button>
            </div>

            <ul class="list-unstyled components">
                {% for page in pages%}
                <li>
                    <a href="/{{page.name.lower()}}">
                        <i class="{{page.icon}}"></i>
                        {{page.name}}
                    </a>
                </li>
                {% endfor %}          
            </ul>
        </nav>
        <div id="content">
        {% block content %}
        {% endblock content %}
        </div>
    </div>
{% endblock %}
